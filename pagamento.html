  <div class="container">
    <h2 class="text-center">Pagamento Online</h2>
    <form id="paymentForm">
      <div class="form-group">
        <label for="cardName">Nome del Titolare</label>
        <input type="text" class="form-control" id="cardName" placeholder="Nome del Titolare" required>
      </div>
      <div class="form-group">
        <label for="cardNumber">Numero della Carta</label>
        <input type="text" class="form-control" id="cardNumber" placeholder="Numero della Carta (16 cifre)" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="expiryDate">Data di Scadenza (MM/AA)</label>
          <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA" required>
        </div>
        <div class="form-group col-md-6">
          <label for="cvv">CVV</label>
          <input type="text" class="form-control" id="cvv" placeholder="CVV (3 cifre)" required>
        </div>
      </div>
      <!-- Aggiungiamo i campi per l'indirizzo di consegna -->
      <div class="form-group">
        <label for="via">Via</label>
        <input type="text" class="form-control" id="via" placeholder="Via" required>
      </div>
      <div class="form-group">
        <label for="citta">Citt√†</label>
        <input type="text" class="form-control" id="citta" placeholder="Citt√†" required>
      </div>
      <div class="form-group">
        <label for="paese">Paese</label>
        <input type="text" class="form-control" id="paese" placeholder="Paese" required>
      </div>
      <div class="form-group">
        <label for="numeroCivico">Numero Civico</label>
        <input type="text" class="form-control" id="numeroCivico" placeholder="Numero Civico" required>
      </div>
      <div class="form-group">
        <label for="cap">CAP</label>
        <input type="text" class="form-control" id="cap" placeholder="CAP" required>
      </div>
      <button type="submit" class="btn btn-primary">Paga Ora</button>
    </form>
  </div>

  <!-- Script JavaScript -->
  <script>
    document.getElementById('paymentForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Controlla che il nome del titolare non contenga numeri
      var cardName = document.getElementById('cardName').value.trim();
      if (/\d/.test(cardName)) {
        alert('Il nome del titolare non pu√≤ contenere numeri.');
        return;
      }

      // Controlla che il numero della carta sia composto da 16 cifre
      var cardNumber = document.getElementById('cardNumber').value.trim();
      if (!/^\d{16}$/.test(cardNumber)) {
        alert('Il numero della carta deve contenere 16 cifre.');
        return;
      }

      // Controlla che la data di scadenza sia nel formato MM/AA e valida
      var expiryDate = document.getElementById('expiryDate').value.trim();
      if (!/^\d{2}\/\d{2}$/.test(expiryDate)) {
        alert('Inserisci la data di scadenza nel formato MM/AA.');
        return;
      }
      var today = new Date();
      var currentMonth = today.getMonth() + 1; // Il mese corrente √® indicizzato da 0
      var currentYear = today.getFullYear() % 100; // Ottieni solo gli ultimi due cifre dell'anno
      var inputMonth = parseInt(expiryDate.slice(0, 2));
      var inputYear = parseInt(expiryDate.slice(3));
      if (inputYear < currentYear || (inputYear === currentYear && inputMonth < currentMonth)) {
        alert('La carta √® scaduta.');
        return;
      }

      // Controlla che il CVV sia composto da 3 cifre
      var cvv = document.getElementById('cvv').value.trim();
      if (!/^\d{3}$/.test(cvv)) {
        alert('Il CVV deve contenere 3 cifre.');
        return;
      }

      // Controlla che via, citt√† e paese non contengano numeri
      var via = document.getElementById('via').value.trim();
        if (!/^[a-zA-Z]+$/.test(via)) {
        alert('La via pu√≤ contenere solo lettere.');
        return;
      }
      var citta = document.getElementById('citta').value.trim();
      var paese = document.getElementById('paese').value.trim();
      if (/\d/.test(via) || /\d/.test(citta) || /\d/.test(paese)) {
        alert('Via, citt√† e paese non possono contenere numeri.');
        return;
      }

      // Controlla che il numero civico e il CAP siano numerici
      var numeroCivico = document.getElementById('numeroCivico').value.trim();
      var cap = document.getElementById('cap').value.trim();
      if (isNaN(numeroCivico) || isNaN(cap)) {
        alert('Il numero civico e il CAP devono essere numerici.');
        return;
      }

      // Se tutti i controlli passano, invia il modulo
      alert('Pagamento inviato!');
      // Logica per il pagamento effettivo va qui
    });

    // Aggiungi automaticamente lo slash nel campo MM/AA
    document.getElementById('expiryDate').addEventListener('input', function(event) {
      var input = event.target.value;
      if (input.length === 2 && event.data !== '/') {
        event.target.value = input + '/';
      }
    });
  </script>
