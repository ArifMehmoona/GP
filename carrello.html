<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrelloüõí</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    nav {
      background-color: #333;
      color: #fff;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .card {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      display: inline-block;
      vertical-align: top;
      width: calc(33.33% - 20px); /* Larghezza del 33.33% con spazio tra le carte */
      margin-right: 20px; /* Spazio tra le carte */
      box-sizing: border-box; /* Calcola la larghezza includendo il padding e il bordo */
    }
    .card:nth-child(3n) {
      margin-right: 0; /* Rimuove il margine destro dalla terza carta in ogni riga */
    }
    .card h2 {
      margin-top: 0;
    }
    hr {
      margin: 0 0 20px;
    }
  </style>
</head>
<body>



  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <div>
        <h2>Music Shop</h2>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          
      
          
          <li class="nav-item">
            <a class="nav-link" href="/">HOMEüè°</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/bestseller">BESTSELLER‚≠ê</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/carrello">CARRELLOüõí</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cd">CDüíø</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/vinili">VINILIüíú</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contatti">CONTATTIüì±</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <h1>Il tuo carrello</h1>
    <div id="carrello">
      <!-- Qui verranno visualizzati i prodotti nel carrello -->
    </div>
    <button class="btn btn-danger" onclick="svuotaCarrello()">Svuota carrello</button>
  </div>

  <script>
    // Funzione per ottenere i dati del carrello dal localStorage
    function getCartData() {
      return JSON.parse(localStorage.getItem('carrello')) || [];
    }

    // Funzione per visualizzare i prodotti nel carrello
    function displayCart() {
        var cart = getCartData();
        var carrelloDiv = document.getElementById('carrello');
        // Svuota il contenuto del div del carrello
        carrelloDiv.innerHTML = '';
        // Aggiungi i prodotti al carrello
        cart.forEach(function(itemString) {
          var item = JSON.parse(itemString);
          var cardDiv = document.createElement('div');
          cardDiv.className = 'card mb-2 large-card';



          cardDiv.innerHTML = `
            <div class="card-body">
              <p class="card-text">Tipo: ${item.tipo}</p>
              <p class="card-text">Anno: ${item.anno}</p>
              <p class="card-text">Album: ${item.album}</p>
              <p class="card-text">Brani: ${item.brani}</p>
              <p class="card-text">Artista: ${item.artista}</p>
              <p class="card-text">Genere: ${item.genere}</p>
              <p class="card-text">Prezzo: $${item.prezzo}</p>
              <p class="card-text">Copertina: <img src="${item.copertina}" alt="Copertina dell'album"></p>

            </div>
          `;
          carrelloDiv.appendChild(cardDiv);
        });
      }


    // Funzione per svuotare il carrello
    function svuotaCarrello() {
      localStorage.removeItem('carrello');
      displayCart(); // Aggiorna la visualizzazione del carrello dopo averlo svuotato
    }

    // Chiama displayCart() all'avvio per visualizzare il carrello corrente
    displayCart();
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
