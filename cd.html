    .card {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .card h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/index">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/bestseller">Bestseller</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/carrello">Carrello</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cd">CD</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/vinili">Vinili</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contatti">Contatti</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <h1 style="color: #000000">CD</h1>
    <div class="card">
      <div class="card-body">
        <p class="card-text">Disco: CD</p>
        <p class="card-text">Anno: 1990</p>
        <p class="card-text">Album: Please Hammer, Don't Hurt 'Em</p>
        <p class="card-text">Artista: MC Hammer</p>
        <p class="card-text">Genere: Hip Hop</p>
        <p class="card-text">Prezzo: $10</p>
        <p class="card-text">Copertina</p>
        <img src="https://i.discogs.com/azo0NYRC1UIlI4V8shpEQezXSpRC3ig-WMrGtZ8RwLg/rs:fit/g:sm/q:90/h:590/w:600/czM6Ly9kaXNjb2dzLWRhdGFiYXNlLWltYWdlcy9SLTcyMjkxODQtMTQzOTEzNDY4OS03NTkyLmpwZWc.jpeg" width="250" length="300">
        <button class="btn btn-primary" onclick="aggiungiAlCarrello('CD', 1990, 'Please Hammer, Don\'t Hurt \'Em', 'MC Hammer', 'Hip Hop', 10)">Aggiungi al carrello</button>
      </div>
    </div>

    <!-- Ripeti la struttura per gli altri CD -->

  </div>

  <script>
    function aggiungiAlCarrello(disco, anno, album, artista, genere, prezzo) {
      var cd = {
        disco: disco,
        anno: anno,
        album: album,
        artista: artista,
        genere: genere,
        prezzo: prezzo
      };

      var cdString = JSON.stringify(cd);
      var carrello = localStorage.getItem('carrello');
      var carrelloArray = carrello ? JSON.parse(carrello) : [];
      carrelloArray.push(cdString);
      localStorage.setItem('carrello', JSON.stringify(carrelloArray));
      window.location.href = "/carrello.html";
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
